name: ci

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rustfmt, clippy

      - name: Format
        run: cargo fmt --all -- --check

      - name: Check
        run: cargo check --locked

      - name: Clippy
        run: cargo clippy

      - name: Test
        run: make test --locked

      - name: Build release
        run: cargo build --release --locked

      - name: Build wasm
        run: cargo build --bin wasm -Z unstable-options --profile tiny --target wasm32-unknown-unknown --features=wasm
